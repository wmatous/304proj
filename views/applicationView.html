

<script>
    submitForm = function () {
        // not sure about applicationID, account ID

        const postingid = document.getElementById('PostingID').value;
        const coverletter = document.getElementById('coverletter').value;
        const resume = document.getElementById('resume').value;
        // const accountId = url.searchParams.get("accountId");
        const accountId = getCookie('accountId');
        const applicationId = postingid + (100*accountId); // just a way to generate application ID

        urlPath = 'http://localhost:6789/application/';
        urlPath += ('?accountId=' + accountId + '&PostingID=' + postingid + '&applicationId=' + applicationId +
            '&coverletter=' + coverletter + '&resume=' + resume); // pretty dumb way to pass texts like that
        // post coverletter
        // post resume
        fetch(urlPath,
            {method: 'POST'})
            .then((res) => res.json())
            .then(data => console.log(data))
            .catch(err => console.error(err));
    };

    listApplications = function (accountId) {
        let appl = document.getElementById("applications");
        appl.style.visibility = "visible";
        urlPath = 'http://localhost:6789/application/';
        urlPath += ('?accountId=' + accountId);
        fetch(urlPath)
            .then((res) => res.json())
            .then(data => append(data))
            .catch(err => console.error(err));
    };

     append=function(data) {
        var accumulator = document.getElementById("applications");
        
        tableData = [`<tr>
            <th>ApplicationID</th>
            <th>CoverLetter</th>
            <th>Resume</th>
            <th>ApplicantID</th>
            <th>PostingID</th>
        </tr>`]
        for (var i = 0; i < data.length; i++) {
            tableData.push(`<tr>
            <th>${data[i].APPLICATIONID}</th>
            <th>${data[i].COVERLETTER}</th>
            <th>${data[i].RESUME}</th>
            <th>${data[i].APPLICANTID}</th>
            <th>${data[i].POSTINGID}</th>
        </tr>`);
        }
        accumulator.innerHTML = tableData;
    };

    window.onload = function () {
    var loggedInAccount = getCookie('accountId');
    listApplications(loggedInAccount);
};

getCookie = function(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
};
deleteApplication = function () {

    const postingid = document.getElementById('PostingID').value;
    // const accountId = url.searchParams.get("accountId");
    const accountId = getCookie('accountId');
    const applicationId = postingid + (100*accountId); // just a way to generate application ID
    let urlPath = 'http://localhost:6789/appdelete/';
    urlPath += ('applicationId=' + applicationId); // applicationId to delete
    fetch(urlPath,
        { method: 'POST' })
        .then((res) => res.json())
        .then(data => console.log(data))
        .catch(err => console.error(err));
};
    

</script>
