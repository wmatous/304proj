<body onload="loadaccountid()">

    <script>
    loadaccountid = function () {
        var url = new URL(location.href);
        var accountId = url.searchParams.get("accountId");
        // var accountcookie = document.cookie.split('=');
        // var accountId = accountcookie[1];
    }
    submitForm = function () {
            // not sure about applicationID, account ID

            const postingid = document.getElementById('PostingID').value; // need posting id from URL?
            const coverletter = document.getElementById('coverletter').value;
            const resume = document.getElementById('resume').value;
            const accountId = url.searchParams.get('accountId');
            const applicationId = 100*postingid+accountId; // just a way to generate application ID
   
            let urlPath = 'http://localhost:6789/application/';
            urlPath = ('&accountId=' + accountId +  '&PostingID=' + postingid +  '&applicationId=' + applicationId +
                '&coverletter=' + coverletter + '&resume=' + resume); // pretty dumb way to pass texts like that
            // post coverletter
            // post resume
            fetch(urlPath,
                        { method: 'POST' })
                    .then((res) => res.json())
                    .then(data => console.log(data))
                    .catch(err => console.error(err));
        }</script>
    <style>

        input {
            border: 0;
            outline: 0;
            background: rgb(187, 187, 187);
        }

        .applicationBox {
            background: rgb(206, 206, 206);
        }
    </style>




    <div>
        <table class='applicationBox'>
            <tr>
                <td>
                    PostingID:
                </td>
                <td>
                    <input type='number'
                           id='PostingID'
                           data-fieldid='PostingID' />
                </td>
            </tr>
            <tr>
                <td>
                    CoverLetter:
                </td>
                <td>
                    <textarea name='coverletter'
                              id='coverletter'
                              cols='20' rows='10' /></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Resume:
                </td>
                <td>
                    <textarea name='resume'
                              id='resume'
                              cols='20' rows='10' /></textarea>
                </td>
            </tr>
        </table>
        <button onclick='submitForm()'> Save </button>
    </div>
